<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Character Search</title>
</head>
<body>
    <header>
        <h1>Welcome to Dragon Ball Character Search</h1>
    </header>
    <main>
        <section>
            <h2>Search for a Dragon Ball character</h2>
            <form class="characterForm" action="">
            <div class="searchBox">
                <input type="text" id="search" name="search" required />
                <input type="submit" value="Submit" />
            </div>
        </form>
        </section>
        <section class="imgBox"></section>
        <section class="characterInfo"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
